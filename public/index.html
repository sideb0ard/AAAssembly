<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithmic Art Assembly 2026</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      /* To position the menu relative to the body */
    }

    .main-text {
      font-size: 2em;
      text-align: center;
    }

    .hamburger-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 21px;
      cursor: pointer;
      z-index: 10;
      /* Ensure it's above the menu items */
    }

    .bar {
      width: 100%;
      height: 3px;
      background-color: white;
      transition: 0.3s;
      /* For smooth animation */
    }

    .menu-items {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      width: 200px;
      height: 100vh;
      /* Cover the whole viewport */
      padding-top: 60px;
      /* To make space for the hamburger */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transform: translateX(-200px);
      /* Initially hidden off-screen */
      transition: transform 0.3s ease-in-out;
      /* Smooth slide-in/out */
    }

    .menu-items.open {
      transform: translateX(0);
      /* Slide in when open class is added */
    }

    .menu-items a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .menu-items a:hover {
      background-color: #333;
    }

    /* Styles for the "X" close button */
    .hamburger-menu.open .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 5px);
    }

    .hamburger-menu.open .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger-menu.open .bar:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -5px);
    }
  </style>
</head>

<body>
  <div class="hamburger-menu" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="menu-items" id="menuItems">
    <a href="#">About</a>
    <a href="2019/">2019</a>
    <a href="2022/">2022</a>
  </div>

  <div class="main-text">
    Algorithmic Art Assembly 2026
  </div>

  <script>
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const menuItems = document.getElementById('menuItems');

    function toggleMenu() {
      menuItems.classList.toggle('open');
      hamburgerMenu.classList.toggle('open'); // Toggle the 'open' class on the hamburger too for the "X" effect
    }
  </script>
</body>

</html>
