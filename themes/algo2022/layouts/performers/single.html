{{ define "main" }}

<main>
<div class="bio">
    <div class="bio-pic bio-child">
        <img src="{{.Params.img}}" alt="{{.Title}}">
    </div>
    <div class="bio-text bio-child">
        <div class="bigbold">{{ .Title }}</div>
		{{ if .Params.website }}
		<div class="bio-url">
		<a href="{{ .Params.website}}" target="_blank" class="underline">{{ .Params.website }}</a>
		</div>
		{{ end }}
        {{ .Content }}
    </div>
</div>
</main>

{{ end }}
